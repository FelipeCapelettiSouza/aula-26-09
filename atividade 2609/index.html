<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="turnOnLight()">Turn on the light</button>
    <button onclick="turnOffLight()">Turn off the light</button>
    
    <img id="myImage" src="imagem3.jpg" style="width:200px">

    <button class="botao-bandeira" onclick="confirmarAcao()">CLIQUE</button>

    <dialog id="myDialog">
        <p>Você clicou no botão!</p>
        <button onclick="document.getElementById('myDialog').close()">Fechar</button>
    </dialog>

    <script type="text/javascript">
        alert("Olá, mundo!");

        function turnOnLight() {
            document.getElementById('myImage').src = 'imagem3.jpg'; 
        }

        function turnOffLight() {
            document.getElementById('myImage').src = 'imagem2.jpg'; 
        }

        function confirmarAcao() {
            document.getElementById('myDialog').showModal();
        }
    </script>
   

<script type="text/javascript" src="app.js"></script>

</body>
</html>
